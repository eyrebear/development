<!DOCTYPE html>
<html lang="eng">

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="company-name">Mario's Pest Control</h1>

    <div id="container">
        <form name="marioForm" class="forms">
        <div id="goombas">
            <h3 class="headers">Goombas</h3>
            <img id="goomba-pic" src="https://mario.wiki.gallery/images/thumb/9/9c/Goomba_-_MarioPartyStarRush.png/779px-Goomba_-_MarioPartyStarRush.png">
            <label class="prices">Price Per Goomba: 5 Coins</label>
            <div id="goomba-box">
                
                    <input type="number" name="goombaNumber" placeholder="0">    
                
            </div>
        </div>

        <div id="bob-ombs">
            <h3 class="headers">Bob-Ombs</h3>
            <img id="bob-omb-pic" src="https://mario.wiki.gallery/images/thumb/9/9e/Bobomb_-_MarioPartyStarRush.png/1200px-Bobomb_-_MarioPartyStarRush.png">
            <label class="prices">Price Per Bob-Omb: 7 Coins</label>
            <div>
                
                    <input type="number" name="bobOmbNumber" placeholder="0">
                
            </div>
        </div>
        <div id="cheep-cheeps">
            <h3 class="headers">Cheep-Cheeps</h3>
            <img id="cheep-cheep-pic" src="https://mario.wiki.gallery/images/thumb/6/63/CheepCheepNSMBU.png/300px-CheepCheepNSMBU.png">
            <label class="prices">Price Per Cheep-Cheep: 11 Coins</label>
            <div>
                
                    <input type="number" name="cheepNumber" placeholder="0">

            </div>    
        </div>
        <div class="button">
            <button type="submit" id="button">Calulate total</button>
        </div>
        </form>
        
        <ul id="totalBox"></ul>      
        
    </div>
        <footer id="footer">
            <div class="contact">itsmemario@mariopestcontrol.com</div>
            <address id="address">
                Mario Bros 
                <br>
                111 Extra Life Lane
                <br>
                Yoshi's Island, YO 11122
            </address>
            <div class="contact">www.mariopestcontrol.com</div>
            
        </footer>

<script src="app.js"></script>
</body>
</html>
